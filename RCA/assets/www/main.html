<!DOCTYPE HTML>
<html>
	<head>
		<title>RCA Jeunes</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="css/bebasneue.css">
		<link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css">
		<link rel="stylesheet" href="css/style.css"  type="text/css" title="css" />
		<link rel="stylesheet" href="css/style_rcaj.css"  type="text/css" title="css" />
		
		<script type="text/javascript" charset="utf-8" src="js/jquery.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.3.1.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/script.js"></script>

	</head>
	<body>
	<div data-url="demo-page" data-role="page" id="demo-page" data-theme="d">
	    <div data-role="header" data-theme="c">
	        <a href="#right-panel" class="ui-btn-right" data-icon="bars" data-iconpos="notext" data-shadow="false" data-iconshadow="false">Menu</a>
	    </div>
		
	    <div data-role="content">
	        <iframe name="rcaframe" id="rcaframe"
			          sandbox="allow-same-origin allow-top-navigation allow-scripts allow-popups allow-forms"
			         src="http://cr-ca.ktp-concept.com" 
			          style="border: 0; width:100%; height:800px;"
			          onload=""></iframe>
	    </div>
	    <div data-role="panel" id="right-panel"  data-position="right" data-theme="c">
	    	<div class="main-navigation"></div>
		</div>
	</div>
		
				
	      
	<script>
		$(function() {

			//jQuery.noConflict();
			
			$('#rcaframe').load(function(){
		        
		        console.log('iframe loaded')
		        
		       //alert($(window).height())
		       //alert($(document).height())
		       
		        //here you have the control over the body of the iframe document
			   var iBody = $("#rcaframe").contents().find("body");
			   
			   	var menu_mobil = iBody.find('nav.main-navigation');
			   	menu_mobil.height($(window).height())
			   	console.log("menu_mobil.heigh : " + menu_mobil.height())
		       
		       if(navigator.platform.indexOf("iPhone") != -1 || navigator.platform.indexOf("iPod") != -1){
		      		var mtoggle = iBody.find('h3.menu-toggle');
			   		mtoggle.css('top','120px')
			   		$("#rcaframe").height($(window).height())
		      	}else{
		        	$("#rcaframe").height($(window).height())
		        }
		        
		       
			   	
			   	//var ttop = $(window).height()-menu_mobil.outerHeight()+$(document).scrollTop();
			   	//menu_mobil.css('top',$(window).height()).animate({top:ttop},200,function(){})
				
			     var unEl = iBody.find("#bt_add_photos")
			    console.log("unEl : " + unEl.attr('alt'))
			    
			    var id_post = iBody.find("article").attr('id')
			    console.log("id_post : " + id_post)
			    
			    unEl.click(function() {
	    	    	getPhoto(pictureSource.PHOTOLIBRARY, id_post); //From Photo Library
	    	    });
	    	    
	    	    
	    	    //load menu
	    	    //
	    	    var menu_mobil = iBody.find('.menu-menu-principal-container').html();
	    	    $(".main-navigation").html('<div class="menu-menu-principal-container">'+menu_mobil+'</div>')
	    	    
	    	    var mtoggle = iBody.find('h3.menu-toggle');
	    	    if($(window).width()<600) mtoggle.css('display','none')
		    });
		    
		   
		   
		    $('#button').click(function(){
		    
		     console.log("rcaframe contents height: " + $('#rcaframe').contents().height())
		     
		     console.log("rcaframe contents scrollTop: " + $("#rcaframe").contents().scrollTop())
		     
		     console.log("rcaframe height: " + $("#rcaframe").height())
		     
		     console.log("iframe scroll : " + $("#rcaframe").contents().scrollTop())
		     
		  	 console.log("main scroll : " + $("#button").scrollTop())
		    
		    })
		    
			
			
		    
		
		});
		
		
	</script>
	
	
	</body>
</html>
