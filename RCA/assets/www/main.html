<!DOCTYPE HTML>
<html>
	<head>
		<title>RCA Jeunes</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="css/bebasneue.css">
		<link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css">
		<link rel="stylesheet" href="css/style.css"  type="text/css" title="css" />
		<link rel="stylesheet" href="http://cr-ca.ktp-concept.com/wp-content/themes/rcajeunes/style_rcaj.css"  type="text/css" title="css" />
		
		<script type="text/javascript" charset="utf-8" src="js/jquery.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.3.1.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/script.js"></script>
		<script>
		var menu_html_rca = '';
		var iBody = ''
	
		$(function() {
		
			$('#rcaframe').ready(function () {
				showLoading()
			});
		
			$('#rcaframe').load(function(){
		        
		       iBody = $("#rcaframe").contents().find("body");
		       
		       
			   var mtoggle = iBody.find('h3.menu-toggle');
	    	    if($(window).width()<600) mtoggle.css('display','none')
		       
		       if(navigator.platform.indexOf("iPhone") != -1 || navigator.platform.indexOf("iPod") != -1){
		      		
			   		
		      	}else{
		        	
		        }
		        
		       $("#rcaframe").height($(window).height())

			     var unEl = iBody.find("#bt_add_photos")
			    //console.log("unEl : " + unEl.attr('alt'))
			    
			    var id_post = iBody.find("article").attr('id')
			   // console.log("id_post : " + id_post)
			    
			    unEl.click(function() {
	    	    	getPhoto(pictureSource.PHOTOLIBRARY, id_post); //From Photo Library
	    	    });
	    	    
	    	    
	    	    
	    	    
	    	    //load menu
	    	    //
	    	    if(menu_html_rca == ''){
					iBody.find('.main-navigation').clone().appendTo('#right-panel');
					menu_html_rca = 'menu_ok';
				}
				
	    	    $(".main-navigation a.ui-link").each(function(){
					$(this).attr("target",'rcaframe');
				});
				
				$(".main-navigation a.ui-link").on("click",function(){
					if($(this).attr("href") == '/') $(this).attr("href","http://cr-ca.ktp-concept.com")
					if($(this).attr("title") == 'Mon Compte') $(this).attr("href","http://cr-ca.ktp-concept.com/wp-login.php")
					showLoading()
					$("#right-panel").panel( "close" );
				});
				
				$("#right-panel").panel({
						beforeclose: function( event, ui ) {
						
						}
				});
				
				
				hideLoading()
				
				iBody.find('a').click(function(){
					if($(this).attr('href').substring(0,1) != '#'){
						showLoading()
					}
				})
				
				
		    });
		    
		   function showLoading(){
		   		//$('#to-right-panel').hide();
		   		$.mobile.loading("show", {
								text: "Custom loader",
								textVisible: true,
								theme: "a",
								textonly: true,
								html: "Chargement en cours..."
								});
		   }
		   
		   function hideLoading(){
		   		//$('#to-right-panel').show();
		   		$.mobile.loading( "hide" );	
		   }

		});	
	</script>
	</head>
	<body>
	<div id="no-internet" style="display:none;">
		<p>Pour fonctionner correctement, l'application requiert une connexion Internet (Wifi ou cellulaire - edge ou 3G)</p>
	</div>
	<div data-url="main-page" data-role="page" id="main-page" data-theme="d">
	    <div data-role="header" data-theme="c" >
	        <a id="to-right-panel" href="#right-panel" class="menu-toggle-right ui-btn-right" data-role="none"><img src="http://cr-ca.ktp-concept.com/wp-content/themes/rcajeunes/images/nav_menu.png"/></a>
	    </div>
		
	    <div data-role="content">
	           <iframe name="rcaframe" id="rcaframe"
			          sandbox="allow-same-origin allow-top-navigation allow-scripts allow-popups allow-forms"
			         src="http://cr-ca.ktp-concept.com" 
			          style="border: 0; width:100%; height:800px;"
			          onload="showLoading()"></iframe> 
	    </div>
	    <div data-role="panel" id="right-panel"  data-position="right" data-theme="c">
	    	<!-- <div class="main-navigation"></div> -->
		</div>
	</div>
	</body>
</html>
