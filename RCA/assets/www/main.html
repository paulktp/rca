<!DOCTYPE HTML>
<html>
	<head>
		<title>RCA Jeunes</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/style.css"  type="text/css" title="css" />
		
		<script type="text/javascript" charset="utf-8" src="js/jquery.js"></script>
		<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
		
		<script type="text/javascript" charset="utf-8">

	    // Wait for Cordova to load
	    //
	    document.addEventListener("deviceready", onDeviceReady, false);
	
	    // Cordova is ready
	    //
	    function onDeviceReady() {
	        navigator.accelerometer.getCurrentAcceleration(onSuccess, onError);
	    }
	
	    // onSuccess: Get a snapshot of the current acceleration
	    //
	    function onSuccess() {
	    	//alert('ok');
	    }
	
	    // onError: Failed to 

	    function onError() {
	        alert('onError!');
	    }
	
	    </script>
	</head>
	<body>
		<button id="getp">Get Iframe Width</button>
		<button id="getd">Get Document Width</button>
		<button id="getw">Get Window Width</button>
		<div>&nbsp;</div>
		
		<iframe name="rcaframe" id="rcaframe"
					sandbox="allow-same-origin allow-scripts allow-popups allow-forms"
					src="http://cr-ca.ktp-concept.com" 
					style="border: 0; width:100%; height:100%;"></iframe>
					
		<script>
			function showWidth(ele, w) {
				$("div").text("The width for the " + ele +	" is " + w + "px.");
			}
			$("#getp").click(function () {
				showWidth("iframe", $("iframe").height());
			});
			$("#getd").click(function () {
				showWidth("document", $(document).height());
			});
			$("#getw").click(function () {
				showWidth("window", $(window).height());
			});
			
			
			var myIframe = $(document.frames['rcaframe']);
			
			myIframe.attr("width", $(window).width());
			
			
		</script>
	</body>
</html>
