<!DOCTYPE HTML>
<html>
	<head>
		<title>RCA Jeunes</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/style.css"  type="text/css" title="css" />
		
		<script type="text/javascript" charset="utf-8" src="js/jquery.js"></script>
		<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/script.js"></script>

	</head>
	<body>
	<iframe name="rcaframe" id="rcaframe"
          sandbox="allow-same-origin allow-top-navigation allow-scripts allow-popups allow-forms"
         src="http://cr-ca.ktp-concept.com" 
          style="border: 0; width:100%; height:800px;"
          onload="setIframeHeight(this.id)"></iframe> 
	
	<script>
		$(function() {
		
			
		
			//jQuery.noConflict();
			
			$('#rcaframe').load(function(){
		        
		        console.log('iframe loaded')
		        
		        //here you have the control over the body of the iframe document
			   var iBody = $("#rcaframe").contents().find("body");
			   
			   	var menu_mobil = iBody.find('h3.menu-toggle');
			   	var ttop = $(window).height()-67+$(document).scrollTop();
			    menu_mobil.css('top',ttop);
				
			     var unEl = iBody.find("#bt_add_photos")
			    console.log("unEl : " + unEl.attr('alt'))
			    
			     var unEl2 = iBody.find("#smallImage")
			    console.log("unEl2 : " + unEl2.attr('style'))
			    
			    var id_post = iBody.find("article").attr('id')
			    console.log("id_post : " + id_post)
			    
			    unEl.click(function() {
	    	    	getPhoto(pictureSource.PHOTOLIBRARY, id_post); //From Photo Library
	    	    });
		    });
		    
		    $(window).scroll(function () {
				//console.log("scrolling!")
				//console.log($(document).scrollTop());
				
				var iBody = $("#rcaframe").contents().find("body");
				var menu_mobil = iBody.find('h3.menu-toggle');
				var ttop = $(window).height()-67+$(document).scrollTop();
			    menu_mobil.css('top',ttop);
			    //console.log("menu_mobil : " + menu_mobil.attr('class') + " " + ttop)
			});
		    
		   
		    $('#button').click(function(){
		    
		     console.log("rcaframe contents height: " + $('#rcaframe').contents().height())
		     
		     console.log("rcaframe contents scrollTop: " + $("#rcaframe").contents().scrollTop())
		     
		     console.log("rcaframe height: " + $("#rcaframe").height())
		     
		     console.log("iframe scroll : " + $("#rcaframe").contents().scrollTop())
		     
		  	 console.log("main scroll : " + $("#button").scrollTop())
		    
		    })
		    
			
			
		    
		
		});
		
		function getDocHeight(doc) {
		    doc = doc || document;
		    // from http://stackoverflow.com/questions/1145850/get-height-of-entire-document-with-javascript
		    var body = doc.body, html = doc.documentElement;
		    var height = Math.max( body.scrollHeight, body.offsetHeight, 
		        html.clientHeight, html.scrollHeight, html.offsetHeight );
		    return height;
		}
		
		function setIframeHeight(id) {
		    var ifrm = document.getElementById(id);
		    var doc = ifrm.contentDocument? ifrm.contentDocument: ifrm.contentWindow.document;
		    ifrm.style.visibility = 'hidden';
		    ifrm.style.height = "10px"; // reset to minimal height in case going from longer to shorter doc
		    ifrm.style.height = getDocHeight( doc ) + "px";
		    ifrm.style.visibility = 'visible';
		    console.log("Iframe Content height : " + getDocHeight( doc ) + "px");
		}
	</script>
	
	
	</body>
</html>
